# System environment variables
# ~~~~~
# These variables can be used and updated based on the system used. Default values are added and can be updated to
# changed as required.
# System environment variables
# ~~~~~
# These variables can be used and updated based on the system used. Default values are added and can be updated to
# changed as required.
system {

  # Frontend server data
  frontend {
    # Protocol
    protocol = "http"

    # The host name of the front-end server.
    # This can be set by adding OPENNEX_FRONT_END_HOST in the system
    # environment variable.
    host = "localhost"

    # The port of the front-end server. This can be set by adding the
    # OPENNEX_FRONT_END_PORT in the system environment variable.
    port = 9036

    # The internal host and port of the front-end server. This will allow
    # separate configurations for the server-side RESTful calls.
    rest-protocol = "http"
    rest-host = "localhost"
    rest-port = 9036
  }

  # Backend server data
  backend {
    protocol = "http"
    host = ${?BACKEND_HOST}
    port = ${?BACKEND_PORT}
    url  = ${?BACKEND_URL}
    rest-protocol = "http"
    rest-host = "host.docker.internal"
    rest-port = 9037
  }

  # MATA production (Open-intent)
  mata {
    # Protocol
    protocol = "http"

    # The host name and port of the MATA server.
    host = "localhost"
    port = 9012
  }

  statetransfer {
    # Protocol
    protocol = "http"

    # The host name and port of the design server.
    host = "localhost"
    port = 7033
  }
  akka.http {
    parsing {
      max-uri-length = 16k
    }
  }
  spray-can {
      parser {
          max-uri-length = 16k
      }
  }
  fastText {
      # Protocol
      protocol = "http"

      # The host name and port of the design server.
      host = "localhost"
      port = 5000
    }
}

